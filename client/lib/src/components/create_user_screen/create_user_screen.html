<p ng-show="!loading && userCount == 0">Before you get started, you must create a user.</p>
<form name="createUserForm" ng-submit="submitUser()">
  <div class="row">
    <div class="col-sm-4 col-xs-12">
      <input type="email" ng-model="email" placeholder="E-Mail Address" required />
    </div>
    <div class="col-sm-4 col-xs-12">
      <input type="text" ng-model="nick" ng-pattern="nickRegexp" placeholder="Nickname" required />
    </div>
    <div class="col-sm-4 col-xs-12">
      <button type="submit" ng-disabled="createUserForm.invalid">Create User</button>
    </div>
  </div>
</form>
