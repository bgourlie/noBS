<div id="container">
  <header><strong>{{exercise.title}}</strong></header>
  <p id="synonyms" ng-show="synonyms.length > 0">Synonyms: <em class="synonym" ng-repeat="synonym in synonyms">{{synonym}}</em></p>
  <div id="tags">
    <tag ng-repeat="tag in tags">{{tag}}</tag>
  </div>
  <div id="matchInfo">
    matched on <em>{{findResult.matchedTerm}}</em>
    <!-- todo: use findResult.toString() -->
    <!-- once https://github.com/angular/angular.dart/issues/1023 is fixed -->
    ({{findResult.matchedTerm.termType == 1 ? 'name' : 'tag'}})
    fragment: "{{findResult.match.matchedFragment}}"
    rank: {{findResult.match.rank}}
    subrank: {{findResult.match.subRank}}
  </div>
</div>
